<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:sos="http://java.sun.com/jsf/composite/soscomp"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/main.xhtml">

    <ui:define name="head">
        Create Notary
    </ui:define>

    <ui:define name="body">
        <h:form id="create_notary_form"
            name="create_notary_form">
            
                <p:inputText name="name" label="Name:"
                    required="true" value="#{notary.name}">
                    <f:validateLength minimum="2" for="name" />
                </p:inputText>
           
            <h:commandButton id="create_notary"
                name="create_notary" value="Create"
                action="createNotary" />
        </h:form>
    </ui:define>

</ui:composition>
